<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 14px;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to top left, #ff7878fd, #8585ff);
}
.container{
    background: linear-gradient(to top left, #6868ff, #ff3636fd);
    padding: 1.2rem;
    border-radius: .6rem;
    border: 2px solid blueviolet;
}
h1{
    margin: 1rem 0;
}
input{
    width: 100%;
    padding: .9rem;
    margin: 1.2rem 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}
button{
    transition: all .2s linear;
    background-color: #4c6faf;
    color: #fff;
    padding: .7rem .9rem;
    border: none;
    border-radius: .4rem;
    cursor: pointer;
}
button:hover{
    background-color: #3e518e;
}
#result{
    margin-top: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
         <label for="url">Enter URL of shorten:</label>
         <input type="text" id="url" placeholder="https://www.example.com/long-url">
         <button onclick="shortenURL()">Shorten</button>
         <div id="result"></div>
    </div>
</body>
<script>
    async function shortenURL(){
    const url=document.getElementById("url").value;
    const response= await fetch(`https:tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`);
    if(response.ok){
        const data=await response.text();
        document.getElementById('result').innerHTML = `
        shortened URL: <a href="${data}" target="_blank">${data}</a>
        `;
        } else {
            document.getElementById('result').innerHTML="Error Shortening URL";
        }
    }
</script>
</html>
